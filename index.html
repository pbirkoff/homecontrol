    <script>
      function sortByKey (array, key) {
        return array.sort(function (a, b) {
          const x = a[key]
          const y = b[key]
          return ((x < y) ? -1 : ((x > y) ? 1 : 0))
        })
      }

      function prefix (n) {
        return (parseInt(n, 10) >= 10 ? '' : '0') + n
      }

      function dutchMonthName (m) {
        switch (m) {
          case 1:
            return 'jan'

          case 2:
            return 'feb'

          case 3:
            return 'mrt'

          case 4:
            return 'apr'

          case 5:
            return 'mei'

          case 6:
            return 'jun'

          case 7:
            return 'jul'

          case 8:
            return 'augu'

          case 9:
            return 'sept'

          case 10:
            return 'okt'

          case 11:
            return 'nov'

          case 12:
            return 'dec'

        }
      }
